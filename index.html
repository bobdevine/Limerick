<script type="text/javascript">
  if (typeof LimerickGenerator == 'undefined') {
      alert("error with limerickgen.js");
  }
  var LG = new LimerickGenerator();

  function generate() {
      //alert("Gen");
      var box = document.getElementById('limerickbox');
      //box.style.visibility = 'visible';
      //alert(box.value);
      LG.generateLimerick();
      box.innerHTML = LG.line1 + "<br>" + LG.line2 + "<br>" + LG.line3 + "<br>" + LG.line4 + "<br>" + LG.line5;
  }
</script>
